<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">

    <title>Document</title>

    <style>
        .category-label {
            font-weight: bold;
            text-align: center;
            font-size: x-large;
        }

        .category-summarize {
            font-weight: bold;
        }

        .th-4 {
            width: 25%;
        }

        .th-3 {
            width: 33%;
        }

    </style>

</head>
<body>
    <span th:insert="payments-thymeleaf::navbar"></span>

    <div class="container p-2">

        <div class="d-flex py-2">
            <a th:href="@{'/payment/summary?year=' + ${yearMonth.previousMonth().getYear()} + 
                '&month=' + ${yearMonth.previousMonth().getMonthValue()}}">Poprzedni miesiąc</a>

            <a class="ml-auto" th:href="@{'/payment/summary?year=' + ${yearMonth.nextMonth().getYear()} + 
                '&month=' + ${yearMonth.nextMonth().getMonthValue()}}">Następny miesiąc</a>
        </div>

        <div class="p-10">
            <table class="table" th:classappend="${globalDiff > 0} ? table-success : table-danger">
                <thead>
                    <th class="th-4" scope="col">Okres</th>
                    <th class="th-4" scope="col">Zaplanowana kwota wydatków</th>
                    <th class="th-4" scope="col">Zrealizowane wydatki</th>
                    <th class="th-4" scope="col">Różnica</th>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${yearMonth.getMonth()} + ' ' + ${yearMonth.getYear()}"></td>
                        <td th:text="${#numbers.formatDecimal(
                            transactionManager.getMoneyExpected(), 1, 2, 'POINT')} + ' zł'">
                        </td>
                        <td th:text="${#numbers.formatDecimal(
                            transactionManager.getMoneySpent(), 1, 2, 'POINT')} + ' zł'">
                        </td>
                        <td th:text="${#numbers.formatDecimal(
                            transactionManager.getMoneyDiff(), 1, 2, 'POINT')} + ' zł'">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:each="c : ${transactionManager.getNodes()}" class="pb-2">
            <div class="category-label badge-secondary mb-1">
                <label th:text="${c.getName().toUpperCase()}"></label><br>
            </div>
            <table class="table table-striped table-sm">
                <thead class="thead-dark">
                    <th class="th-4">Podkategoria</th>
                    <th class="th-4">Planowane wydatki</th>
                    <th class="th-4">Wydana kwota</th>
                    <th class="th-4">Różnica</th>
                </thead>
                <tbody>
                    <span th:each = "s: ${c.getNodes()}">
                        <tr>
                            <td th:text="${s.getName()}"></td>
                            <td th:text="${#numbers.formatDecimal(
                                s.getMoneyExpected(), 1, 2, 'POINT')} + ' zł'">
                            </td>
                            <td th:text="${#numbers.formatDecimal(
                                s.getMoneySpent(), 1, 2, 'POINT')} + ' zł'">
                            </td>
                            <td th:text="${#numbers.formatDecimal(
                                s.getMoneyDiff(), 1, 2, 'POINT')} + ' zł'">
                            </td>
                        </tr>
                    </span>
                    <tr class="table-info category-summarize" 
                        th:classappend="${categoryDiff.get(c.getName())} > 0 ? table-success : table-danger">
                        <td>Podsumowanie:</td>
                        <td th:text="${#numbers.formatDecimal(
                            c.getMoneyExpected(), 1, 2, 'POINT')} + ' zł'">
                        </td>
                        <td th:text="${#numbers.formatDecimal(
                            c.getMoneySpent(), 1, 2, 'POINT')} + ' zł'">
                        </td>
                        <td th:text="${#numbers.formatDecimal(
                            categoryDiff.get(c.getName()), 1, 2, 'POINT')} + ' zł'">
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

            <table class="table table-striped table-sm">

                    </tr>

                </tbody>
            </table>
        </div> -->
    </div>
</body>
</html>

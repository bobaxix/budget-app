<!-- Modal -->
<form th:fragment="search-modal" method="GET" th:action="@{/payment}">
    <div class="modal fade" id="search-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="category-selector" class="col-form-label">Kategoria: </label>
                        <select name="category" id="category-selector" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for="subcategory-selector" class="col-form-label">Podkategoria: </label>
                        <select name="subcategory" id="subcategory-selector" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <label for id="month-input" class="col-form-label">MiesiÄ…c: </label>
                        <input name="month" id="month-input" type="number" min="1" max="12" class="form-control"
                            th:value="${#dates.month(#dates.createNow())}">
                    </div>
                    <div class="form-group">
                        <label for="year-input" class="col-form-label">Rok: </label>
                        <input name="year" type="number" min="1970" th:max="${#dates.year(#dates.createNow())}" 
                            class="form-control" th:value="${#dates.year(#dates.createNow())}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input id="filter-button" type="submit" class="btn btn-primary" text="Szukaj">
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Modal -->
<div th:fragment="search-modal" class="modal fade" id="search-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="category-selector" class="col-form-label">Kategoria: </label>
                    <select id="category-selector" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="subcategory-selector" class="col-form-label">Podkategoria: </label>
                    <select id="subcategory-selector" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for id="month-input" class="col-form-label">MiesiÄ…c: </label>
                    <input id="month-input" type="number" min="1" max="12" class="form-control">
                </div>
                <div class="form-group">
                    <label for="year-input" class="col-form-label">Rok: </label>
                    <input id="year-input" type="number" min="1970" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="filter-button" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
